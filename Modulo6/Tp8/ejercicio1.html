<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tp 8 ejercicio 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col" style="background-color: rgb(200, 200, 200)">CABECERA</div>
        </div>
      <div class="row">
        <div class="col-5" style="background-color: rgb(180, 180, 180)">F1 Col1</div>
        <div class="col-2" style="background-color: rgb(140, 140, 140)">F1 Col2</div>
        <div class="col-5" style="background-color: rgb(180, 180, 180)">F1 Col3</div>
      </div>
      <div class="row" style="background-color: grey">
        <div class="col"style="background-color: rgb(160, 160, 160)">F2 Col1</div>
        <div class="col" style="background-color: rgb(110, 110, 110)">F2 Col2</div>
        <div class="col"style="background-color: rgb(160, 160, 160)">F2 Col3</div>
      </div>
      <div class="row" style="background-color: grey">
        <div class="col-3" style="background-color: rgb(140, 140, 140)">F3 Col1</div>
        <div class="col-6" style="background-color: rgb(85, 85, 85)">F3 Col2</div>
        <div class="col-3"style="background-color: rgb(140, 140, 140)">F3 Col3</div>
      </div>
      <div class="row" style="background-color: grey">
        <div class="col-2" style="background-color: rgb(120, 120, 120)">F4 Col1</div>
        <div class="col-8" style="background-color: rgb(65, 65, 65)"><span class="text-white">F4 Col2</span></div>
        <div class="col-2" style="background-color: rgb(120, 120, 120)">F4 Col3</div>
      </div>
      <div class="row" style="background-color: grey">
        <div class="col-1" style="background-color: rgb(100, 100, 100)">F5 Col1</div>
        <div class="col-4" style="background-color: rgb(40, 40, 40)"><span class="text-white">F5 Col2</span></div>
        <div class="col-2" style="background-color: rgb(125, 125, 125)">F5 Col3</div>
        <div class="col-4" style="background-color: rgb(40, 40, 40)"><span class="text-white">F5 Col4</span></div>
        <div class="col-1" style="background-color: rgb(100, 100, 100)">F5 Col5</div>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
